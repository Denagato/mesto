<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
  </head>
  <body class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Логотип">
    </header>
    <main>
      <section class="profile">
        <img class="profile__avatar" src="images/kusto.jpeg" alt="Кусто">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__info-button" type="button"></button>
          <p class="profile__job">Исследователь океана</p>
        </div>
          <button type="button" class="profile__add-button"></button>
      </section>
      <section class="elements">
        <ul class="elements__table"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__author">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_profile">
      <div class="popup__container popup__container_profile">
        <button class="popup__close popup__close_profile" type="button"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__field popup__field_profile" method="POST" name="formElement">
          <input required autocomplete="off" class="popup__input popup__field-name" id="input-name" minlength="2" maxlength="40" type="text" name="name">
          <span id="input-name-error" class="error"></span>
          <input required autocomplete="off" class="popup__input popup__field-job" id="input-job" minlength="2" maxlength="200" type="text" name="job">
          <span id="input-job-error" class="error"></span>
          <button class="popup__submit-button popup__submit-button_profile" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_add-card">
      <div class="popup__container popup__container_add-card">
        <button class="popup__close popup__close_card" type="button"></button>
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__field popup__field_card" method="POST" name="formElement">
          <input required autocomplete="off" class="popup__input popup__field-title" id="input-title" minlength="2" maxlength="30" type="text" name="title" placeholder="Название">
          <span id="input-title-error" class="error"></span>
          <input required autocomplete="off" class="popup__input popup__field-link" id="input-link" type="url" name="link" placeholder="Ссылка на картинку">
          <span id="input-link-error" class="error"></span>
          <button class="popup__submit-button popup__submit-button_card" type="submit">Создать</button>
        </form>
      </div>
    </div>
    <div class="popup popup_image-open">
      <div class="popup__image-container">
        <button class="popup__close popup__close-image" type="button"></button>
        <img class="popup__image" src="" alt="">
        <h3 class="popup__image-title"></h3>
      </div>
    </div>
    <script src="./scripts/index.js" defer></script>
    <script src="./scripts/validate.js" defer></script>
    <template id="template">
      <li class="element">
        <button class="element__delete" type="button"></button>
        <img class="element__image" src="" alt="Фото">
        <div class="element__sign">
          <h2 class="element__title"></h2>
          <button class="element__like" type="button"></button>
        </div>
      </li>
    </template>
  </body>
</html>
